<div class="container mt-4">
    <div class="row">
        <!-- 1st column -->
        <div class="col-sm-3"></div>
        <!-- 2nd column -->
        <div class="col-sm-6">
            <div class="card bg-light mt-5">
                <div class="card-header bg-primary text-light">
                    <h3 class="text-center rounded">Login Here</h3>
                </div>
                <div class="card-body">
                    <!-- form  -->
                    <form action="" #ref='ngForm' (ngSubmit)='toLogin(ref.value)'>
                    <div class="form-group">
                        <input type="text" name="emailid" class="form-control" placeholder="Enter email" ngModel #ref1='ngModel' required>
                        <div *ngIf='ref1.touched && ref1.invalid' class="alert alert-danger">this field is required</div>
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" class="form-control" placeholder="Password" ngModel #ref2='ngModel' required minlength="8" >
                        <div *ngIf='ref2.invalid && (ref2.touched || ref2.minlength)'>
                            <div *ngIf='ref2.errors.required' class="alert alert-danger">field is required</div>
                            <div *ngIf='ref2.errors.minlength' class="alert alert-danger">please enter atlest 8 characters</div>
                        </div>
                    </div>
                    
                        <div class="text-center">
                            <button type="submit" [disabled]='ref.invalid' class="btn btn-primary">Login</button>
                        </div>
                </form>
                </div>
            </div>
        </div>
        <!-- 3rd column -->
        <div class="col-sm-3"></div>
    </div>
</div>
